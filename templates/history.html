<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
</head>
<body>
    <h2>Search History</h2>
    <ul>
    {% for h in history %}
    <li>{{ h.search_timestamp }} - {{ h.continent }}</li>
    {% endfor %}
    </ul>
    <a href="{% url 'continent_view' %}">Back</a>
</body>
</html>
